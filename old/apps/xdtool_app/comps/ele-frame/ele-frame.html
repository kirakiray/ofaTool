<style>
    :host {
        display: block;
        width: 100%;
        height: 100%;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .top {
        display: flex;
        height: 35px;
        line-height: 35px;
        font-size: 12px;
        text-align: center;
        background-color: #fff;
        -webkit-app-region: drag;
        user-select: none;
    }

    .top_tools {
        margin-left: 100px;
        width: 150px;
        height: 35px;
    }

    .top_btn {
        width: 35px;
        height: 35px;
        cursor: pointer;
        font-family: iconfont;
        -webkit-app-region: no-drag;
        transition: all ease .3s;
    }

    .top_btn[hide="true"] {
        pointer-events: none;
        opacity: 0;
        width: 0;
        -webkit-app-region: drag;
    }

    .top_btn:hover {
        background-color: #fafafa;
    }

    .title_name {
        flex: 1;
        margin-right: 250px;
    }

    .main {
        position: relative;
        margin-top: 2px;
        flex: 1;
    }

    .inner_main {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
    }
</style>

<div class="container">
    <div class="top" @dblclick="dblTitle">
        <div class="top_tools">
            <div class="top_btn" @click="appBack" :hide="hideBack">&#xe60a;</div>
        </div>
        <div class="title_name">
            <slot name="title"></slot>
        </div>
    </div>
    <div class="main">
        <div class="inner_main">
            <slot></slot>
        </div>
    </div>
</div>
